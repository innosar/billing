<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="heading">
		
	</ui:define>
	<ui:define name="body">
		<h:form id="form2">
			<p:panel header="Change Password"
				styleClass="ui-widget-content-borderless"
				columnClasses="mp-column-center">
				<p:messages id="messages" showDetail="true" autoUpdate="true" />

				<h:panelGrid columns="2" id="matchGrid">
					<h:outputLabel for="currPwd" value="Current Password: *" />
					<p:password id="currPwd"
						value="#{passwordController.currentPassword}"
						label="Current Password" required="true" />

					<h:outputLabel for="pwd1" value="New Password: *" />
					<p:password id="pwd1" value="#{passwordController.newPassword}"
						match="pwd2" label="New Password" required="true" feedback="true" />

					<h:outputLabel for="pwd2" value="Confirm Password: *" />
					<p:password id="pwd2" value="#{passwordController.confirmPassword}"
						label="Confirm Password" required="true" />
				</h:panelGrid>

				<p:commandButton id="saveButton" update="matchGrid" value="Save"
					action="#{passwordController.submit}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
