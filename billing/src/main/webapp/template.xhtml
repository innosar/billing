<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

    <h:head>
        <title>Billing Management System</title>
        <meta name="author" content="Riccardo Massera"></meta>
        
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="MM Software-Billing Management System-Powered by INNOSAR" brandHref="#" inverse="false" fixed="top" fluid="true">
            
         
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                      
     		<b:navLink value="Add Table" outcome="/pages/billing/addtable.xhtml" iconAwesome="file"></b:navLink>
            <b:navLink value="Add Item" outcome="/pages/billing/additem.xhtml" iconAwesome="file"></b:navLink>
            <b:navLink value="Add Order" outcome="/pages/billing/addorder.xhtml" iconAwesome="file"></b:navLink>
            <b:navLink value="Paid Order" outcome="/pages/billing/paid.xhtml" iconAwesome="file"></b:navLink>
            <b:navLink value="Statistics" outcome="/pages/billing/addbill.xhtml" iconAwesome="file"></b:navLink>
            </b:listLinks>
           
        <b:listLinks>
        
         
             <b:navLink value="Add Users" outcome="/pages/settings/addmodify.xhtml" iconAwesome="user" rendered="#{facesContext.externalContext.isUserInRole('ROLE_ADMIN')}"></b:navLink>
             <b:navLink value="Add Address" outcome="/pages/settings/address.xhtml" iconAwesome="user" rendered="#{facesContext.externalContext.isUserInRole('ROLE_ADMIN')}"></b:navLink>
             <b:navLink value="Change password" outcome="/pages/settings/changePassword.xhtml" iconAwesome="user-secret"></b:navLink>
             
             </b:listLinks>
          
        <b:listLinks>
           
          <b:navLink href="#{request.contextPath}/j_spring_security_logout" value="Logout"
                        iconAwesome="sign-out" iconAlign="right"/>
   
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                   
                   <div>
		
			<ui:insert name="body"></ui:insert>
			
		</div>
                   
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
