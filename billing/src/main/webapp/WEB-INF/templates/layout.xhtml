<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to Billing Management System</title>
</h:head>
<style type="text/css">
.ui-widget,.ui-widget .ui-widget {
	font-size: 92% !important;
}
</style>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="120" resizable="false"
			closable="false" collapsible="false" style="border:0">
			<h:form>
				<ui:include src="header.xhtml" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="35" resizable="false"
			closable="false" collapsible="false" style="border:0">
			<h:form>
				<ui:include src="footer.xhtml" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="350px" resizable="false"
			closable="false" collapsible="true" effect="drop" rendered="false">
			<h:form>
				<ui:include src="navigation.xhtml" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit id="centerLayout" position="center">
			<ui:insert name="content">This is the default content</ui:insert>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
